<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="SumCalculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM CALCULATOR</title>
</head>
<body>
    <div class="container">
        <h1>Sum Calculator</h1>
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" />

        <label for="number2">Number 2:</label>
        <input type="number" id="number2" />

        <div id="button-section">
            <button id="calculateButton" onclick="calculateSum()">Calculate Sum</button>
            <button id="clearButton" onclick="clearResult()">Clear</button>
        </div>
        <div id="result">Result:</div>
    </div>
    
    <script src="MySumCalculator.js"></script>
</body>
</html>
